<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Select all decrement buttons
        const decrementButtons = document.querySelectorAll('.decrement-qty');
        const incrementButtons = document.querySelectorAll('.increment-qty');
    
        // Decrement button event listener
        decrementButtons.forEach(function(button) {
            button.addEventListener("click", function(event) {
                event.preventDefault(); // Prevent form submission
                const qtyInput = document.getElementById(`id_qty_${this.getAttribute('data-item_id')}`);
                let qty = parseInt(qtyInput.value);
                if (qty > 0) { // Change this to allow decrementing to 0
                    qtyInput.value = qty - 1;
                }
            });
        });
    
        // Increment button event listener
        incrementButtons.forEach(function(button) {
            button.addEventListener("click", function(event) {
                event.preventDefault(); // Prevent form submission
                const qtyInput = document.getElementById(`id_qty_${this.getAttribute('data-item_id')}`);
                let qty = parseInt(qtyInput.value);
                if (qty < 99) {
                    qtyInput.value = qty + 1;
                }
            });
        });
    });

    $(document).ready(function() {
        // Show all toast messages and enable auto-hide
        $('.toast').each(function() {
            $(this).toast({
                autohide: true, // Enable auto-hide
                delay: 3000     // Set the duration for auto-hide in milliseconds
            }).toast('show'); // Show the toast
        });
    });

</script>
