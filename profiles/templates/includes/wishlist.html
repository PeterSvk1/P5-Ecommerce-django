
<h3 class="text-white text-center">Wishlist</h3>
            <hr class="hr2">
            <div class="wishlist table-responsive">
                <table class="table table-sm table-borderless">
                    <thead>
                        <tr>
                            <th class="text-white">Product Name</th>
                            <th class="text-white">Added On</th>
                            <th class="text-white"></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in wishlist_items %}
                            <tr>
                                <td class="text-white">
                                    <a href="{% url 'product_detail' item.product.id %}" class="text-white">
                                        {{ item.product.name }}
                                    </a>
                                </td>
                                <td class="text-white">{{ item.added_at|date:"M d, Y" }}</td>
                                <td>
                                    <form action="{% url 'remove_from_wishlist' item.id %}" method="POST" class="d-inline">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                                    </form>
                                </td>
                            </tr>
                        {% empty %}
                            <tr>
                                <td colspan="3" class="text-white">Your wishlist is empty.</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
