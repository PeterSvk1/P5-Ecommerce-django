{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<div class="custom-margin2">
    <hr>
    <h2 class="logo-font mb-4 product-title">{% trans "Sign Out" %}</h2>
    <hr>
    <div class="card1">
        <h5 class="text-white text-center">{% trans 'Are you sure you want to sign out?' %}</h5>

        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <a class="btn2" href="{% url 'home' %}">Cancel</a>
            <button class="btn1 mt-2" type="submit">{% trans 'Sign Out' %}</button> <!-- Added mt-2 for spacing -->
        </form>
    </div>
</div>
{% endblock %}
